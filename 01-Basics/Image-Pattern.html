<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Astloch&family=Honk&family=Miltonian&family=Rubik+Glitch+Pop&family=Workbench&display=swap" rel="stylesheet">
    <title>Image Pattern</title>
    <style>
        .banner {
            height: 100vh;
            background: url('./images/bg-img-pat.png');   
            background-position: 0 0;
            animation: animated-pattern 15s linear infinite;
        }
        @keyframes animated-pattern {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 800px 600px;
            }
        }
    </style>
</head>
<body>
    <div class="banner"></div>
</body>
</html>
